<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Editorialogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <h1>Editoria</h1>
        </header>
        <div class="login-container">
            <form class="login-form" onsubmit="handleCreateAccount(event)">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <button type="submit">Create Account</button>
                <p id="signup-error-message" style="display:none; color:red;">Username already exists.</p>
            </form>
            <button type="button" onclick="redirectToLogin()">Login</button>
        </div>
    </div>
    <script src="EditoriaCreateAcc.js"></script>
</body>
</html>
